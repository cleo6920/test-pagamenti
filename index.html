<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Oasi del Busatello – Acquista Miele</title>
  <meta name="description" content="Acquista il miele artigianale dell'Oasi del Busatello. Pagamenti sicuri con Stripe.">

  <!-- Stripe.js v3 -->
  <script src="https://js.stripe.com/v3"></script>

  <style>
    :root {
      --bg: #f9fafb;
      --card: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --brand: #111827;
      --btn: #111827;
      --btn-text: #ffffff;
      --ring: rgba(17,24,39,0.12);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      background: var(--bg);
      color: var(--text);
    }
    .container {
      max-width: 780px;
      margin: 40px auto;
      padding: 16px;
    }
    .card {
      background: var(--card);
      border-radius: 16px;
      box-shadow: 0 10px 30px var(--ring);
      padding: 24px;
    }
    h1 { margin: 0 0 8px; font-size: 28px; }
    p.lead { margin: 0 0 16px; color: var(--muted); }
    .product {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 12px;
      align-items: center;
      padding: 16px;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      margin: 12px 0 20px;
      background: #fff;
    }
    .product h2 { margin: 0 0 6px; font-size: 20px; }
    .product .meta { color: var(--muted); font-size: 14px; }
    .tag {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 999px;
      background: #eef2ff;
      color: #3730a3;
      font-size: 12px;
      margin-right: 6px;
    }
    .qty {
      display: flex;
      gap: 8px;
      align-items: center;
      margin-top: 8px;
    }
    .qty input {
      width: 80px;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
      font-size: 14px;
    }
    .price {
      text-align: right;
      font-weight: 600;
      font-size: 18px;
    }
    .actions {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-top: 16px;
    }
    button {
      appearance: none;
      border: none;
      border-radius: 10px;
      padding: 12px 16px;
      background: var(--btn);
      color: var(--btn-text);
      font-weight: 600;
      cursor: pointer;
    }
    button.secondary {
      background: #e5e7eb;
      color: #111827;
    }
    .notice {
      margin-top: 16px;
      font-size: 14px;
      color: var(--muted);
    }
    .status {
      margin-top: 16px;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      background: #f3f4f6;
      font-size: 14px;
      display: none;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Oasi del Busatello – Acquista Miele</h1>
      <p class="lead">Pagamento sicuro con Stripe (modalità test). Usa le carte di prova Stripe (es. 4242 4242 4242 4242).</p>

      <div class="product">
        <div>
          <h2>Miele Millefiori 250g</h2>
          <div class="meta">
            <span class="tag">Artigianale</span>
            <span class="tag">100% Italiano</span>
          </div>
          <div class="qty">
            <label for="qty">Quantità (vasetti):</label>
            <input id="qty" type="number" min="1" step="1" value="12" />
          </div>
        </div>
        <div class="price">
          € 5,00 cad.
        </div>
      </div>

      <div class="actions">
        <button id="checkoutButton">Paga ora</button>
        <button class="secondary" id="testButton">Prova (1€ di test)</button>
      </div>

      <div class="notice">
        Al termine verrai reindirizzato a Stripe Checkout. In test, l’addebito è simulato.
      </div>

      <pre id="status" class="status" aria-live="polite"></pre>
    </div>
  </div>

  <script>
    // Publishable key Stripe in TEST (quella che mi hai fornito)
    const stripe = Stripe("pk_test_51RwlzP16mJsbUDZ5C51p9WGQQIXTEzwdiO22w8JhWHd6Lb7FGTrJb2CKnKzE5wJo197AvyKOivDkKsOyIzav8kw600PtHRbt2h");

    const statusEl = document.getElementById('status');
    function showStatus(msg) {
      statusEl.style.display = 'block';
      statusEl.textContent = msg;
    }

    // Checkout con carrello reale (Miele 250g x quantità selezionata, 5,00€ cad)
    document.getElementById("checkoutButton").addEventListener("click", async () => {
      const qtyInput = document.getElementById('qty');
      const qty = Math.max(1, parseInt(qtyInput.value || '1', 10));

      try {
        showStatus("Creo la sessione di pagamento...");
        const res = await fetch("/api/create-checkout-session", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            line_items: [
              {
                price_data: {
                  currency: "eur",
                  product_data: { name: "Miele Millefiori 250g" },
                  unit_amount: 500, // €5,00
                },
                quantity: qty,
              }
            ]
          }),
        });

        if (!res.ok) {
          const errText = await res.text();
          throw new Error(`Errore backend (${res.status}): ${errText}`);
        }

        const data = await res.json();
        if (!data?.id) throw new Error("Risposta backend senza ID sessione");

        showStatus("Reindirizzamento a Stripe Checkout...");
        const { error } = await stripe.redirectToCheckout({ sessionId: data.id });
        if (error) throw error;

      } catch (err) {
        console.error("Checkout error:", err);
        showStatus("Errore nel checkout: " + (err.message || "sconosciuto"));
        alert("Errore nel checkout: " + (err.message || "sconosciuto"));
      }
    });

    // Bottone di test (usa il fallback del backend: 1,00€ se non invii line_items)
    document.getElementById("testButton").addEventListener("click", async () => {
      try {
        showStatus("Creo la sessione di test (1,00 €)...");
        const res = await fetch("/api/create-checkout-session", { method: "POST" });

        if (!res.ok) {
          const errText = await res.text();
          throw new Error(`Errore backend (${res.status}): ${errText}`);
        }

        const data = await res.json();
        if (!data?.id) throw new Error("Risposta backend senza ID sessione");

        showStatus("Reindirizzamento a Stripe Checkout (test)...");
        const { error } = await stripe.redirectToCheckout({ sessionId: data.id });
        if (error) throw error;

      } catch (err) {
        console.error("Checkout error:", err);
        showStatus("Errore nel checkout (test): " + (err.message || "sconosciuto"));
        alert("Errore nel checkout (test): " + (err.message || "sconosciuto"));
      }
    });
  </script>
</body>
</html>
